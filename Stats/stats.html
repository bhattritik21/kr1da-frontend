<script>
  /* Set the width of the side navigation to 250px */
  function openNav() {
    document.getElementById("mySidenav").style.width = "250px";
  }

  /* Set the width of the side navigation to 0 */
  function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
  }


  let playername = document.getElementById('playername');
  let btn = document.getElementById('btn');


  function dosomething() {
    let pname = playername.value;
    playername.value = "";
    let players = document.getElementById('players');
    players.innerHTML = "";
    $.get(` https://cricapi.com/api/playerFinder?apikey=Fly9x2wQFRWdVL3MylH2WwN27Wq2&name=${pname}`, function (matchdata) {
      console.log(matchdata.data);
      if (matchdata.data.length == "0") {
        document.getElementById('players').innerHTML += ` 
                  Sorry , no data available for this player ( or Please enter name correctly)
                `;
      }
      else {
        matchdata.data.forEach(element => {
          document.getElementById('players').innerHTML += ` 
                  <a href="playerstats/index.html" class="player" id="${element.pid}"">${element.fullName}</a>
                `;
        });
      }

      var mat = document.querySelectorAll('.player');
      for (const button of mat) {
        button.addEventListener('click', AddId);
      }
      function AddId(button) {
        id = this["id"];
        sessionStorage.setItem("Id", id);
      }
    })
  }

</script>
